{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>
    {% block title %}<title>{{ pagename }}</title>{% endblock %}
</head>
<body>
  {% block pagename %}<h1>{{ pagename }}</h1>{% endblock %}
  {% block menu %}<nav>
      <ul>
        <li><a href=''>Главная</a></li>
        <li><a href="/store" target="blank">Магазин</a></li>
        <li><a href="/basket" target="blank">Корзина</a></li>
      </ul>
  </nav>{% endblock %}
  {% block content %}<h3>Мы продаем игры 100 лет!</h3>{% endblock %}
  {% block btn %}<section>
      <a href="{% url 'index'%}"><button>Вернуться обратно</button></a>
  </section>{% endblock %}

</body>
</html>
